<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">小球称重问题</div>
        <div class="panel-body">
            有八个外观相同的球，其中有一个球比其余七个球的质量稍重点，现在给你一个天平，请问至少需要称重几次找到那个球？
        </div>
        <div class="panel-footer">
            <div>
                <button id="show_answer_1" onclick="show(this)">查看答案</button>
                &nbsp;&nbsp;
                <button id="show_explain_1" onclick="show(this)">查看解析</button>
            </div>
            <div id="answer_1" style="display:none">2次</div>
            <div id="explain_1" style="display:none">
                先在天平两边各放三个球，如果，两边一样重，只需要单独对剩下的两个球进行称重即可。
                如果，一边比另一边重，则从重的那一边拿出两个球进行称重，就可以从剩下三个球中找到较重的那个球。
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function show(obj){
        if(obj.innerText.substr(0, 2) == '查看'){
            obj.innerText = '收起' + obj.innerText.substr(2);
            document.getElementById(obj.id.substr(5)).style.display = "";
        }else{
            obj.innerText = '查看' + obj.innerText.substr(2);
            document.getElementById(obj.id.substr(5)).style.display = "none";
        }
    }
</script>
