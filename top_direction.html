        <li>要及时：不要等有空，就现在！不要期望以后，不要有拖延心理！日复一日，年复一年，<span style="color:red">小事看不上，大事就干不成。</span></li>
        <li>要实践：不要停留在想象，多做，多实践！</li>
        <li>要赶紧：要有危机意识，得过且过到最后只会为时太晚。</li>
    </ul>
